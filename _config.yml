# blog settings
title: Florent Cailhol
analytics_account: UA-58564722-1
disqus_account: ooflorent

# build settings
exclude: ["Gemfile", "Gemfile.lock"]
highlighter: pygments
markdown: redcarpet
permalink: /:title/

redcarpet:
  extensions:
    - autolink
    - disable_indented_code_blocks
    - fenced_code_blocks
    - no_intra_emphasis
    - strikethrough
    - superscript
    - tables
    - with_toc_data
