{% assign post_count = site.posts |Â size %}
{% if post_count > 0 %}
<ul class="post-list">
{% for post in site.posts %}
  <li class="post-item">
    <a class="post-item-title" href="{{ post.url }}">{{ post.title }}</a>
    <time class="post-item-date" datetime="{{ post.date | date:'%Y-%m-%d' }}">{{ post.date | date_to_long_string }}</time>
  </li>
{% endfor %}
</ul>
{% else %}
<p class="post-list">No posts yet.</p>
{% endif %}
