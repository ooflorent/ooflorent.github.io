---
layout: default
title: Florent Cailhol
---

{% for post in site.posts %}
<article>
  <header class="article-header">
    <div class="meta">
      <time datetime="{{ post.date | date:'%Y-%m-%d' }}" pubdate="pubdate">{{ post.date | date_to_long_string }}</time>
    </div>
    <div class="title">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </div>
  </header>
  <section class="article-content">
    {{ post.excerpt }}
  </section>
  {% if post.excerpt != post.content %}
  <footer class="article-footer">
    <div class="read-more">
      <a href="{{ post.url }}">Read more</a>
    </div>
  </footer>
  {% endif %}
</article>
{% endfor %}
