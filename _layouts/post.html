---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.pitch %}
      <h3>{{ page.pitch }}</h3>
    {% endif %}
  </header>
  <hr>
  <section class="post-body">
    {{ content }}
  </section>
  <section class="post-comments">
    {% include disqus_thread.html id=page.id %}
  </section>
</article>
