---
layout: default
---

<article>
  <header class="article-header">
    <div class="meta">
      <time datetime="{{ page.date | date:'%Y-%m-%d' }}" pubdate="pubdate">{{ page.date | date_to_long_string }}</time>
    </div>
    <div class="title">
      <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    </div>
  </header>
  <section class="article-content">
    {{ content }}
  </section>
  <footer class="article-footer">
    <!-- Tags -->
  </footer>
</article>
