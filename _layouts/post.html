---
layout: default
---

<article class="post clearfix">
  <header class="post-header">
    <div class="meta">
      <time datetime="{{ page.date | date:'%Y-%m-%d' }}" pubdate="pubdate">{{ page.date | date_to_long_string }}</time>
    </div>
    <h1 class="title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
  <footer class="post-footer">
    <!-- Tags -->
  </footer>
</article>
