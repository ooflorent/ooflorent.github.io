<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700,800">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic">
    <link rel="stylesheet" href="/assets/styles.css">
  </head>
  <body class="site">
    <header class="site-header">
      <nav class="site-column grid">
        <div class="grid-cell">
          <a class="site-name" href="/">
            Florent<strong>Cailhol</strong>
          </a>
        </div>
        <div class="grid-cell--icon">
          <a href="https://twitter.com/ooflorent" title="Twitter">
            <i class="icon icon-twitter"></i>
          </a>
        </div>
        <div class="grid-cell--icon">
          <a href="https://github.com/ooflorent" title="GitHub">
            <i class="icon icon-github"></i>
          </a>
        </div>
      </nav>
    </header>
    <main class="site-body">
      <div class="site-column">
        {{ content }}
      </div>
    </main>
    {% include analytics.html %}
    <script src="/assets/js/events.js"></script>
    <script src="/assets/js/query.js"></script>
    <script src="/assets/js/vdom.js"></script>
    <script src="/assets/js/hydrogen.js"></script>
    <script>
      bind(window, 'load', function() {
        $$('[data-lang="hydrogen"]').forEach(highlightHydrogen)
      })
    </script>
  </body>
</html>
